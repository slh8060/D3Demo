<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>axis</title>
    <script src="js/d3.js"></script>
    <style>
        .axis path ,
        .axis line {
            fill: none;
            stroke: black;
            shape-rendering: crisEdges;
        }

        .axis text {
            font-family: sans-serif;
            font-size: 11px;
        }
    </style>
</head>
<body>
<svg></svg>

<script type="text/javascript">

    var svg = d3.selectAll('svg');
    var dataset = [2.5,2.1,1.7,0.9,1.3];
    var linear = d3.scaleLinear()
            .domain([0,d3.max(dataset)])
            .range([0,250]);

    var axis = d3.axisBottom()
            .scale(linear)
            .ticks(7);

    svg.append("g")
            .attr("class","axis")
            .attr("transform","translate(20,130)")
            .call(axis);


</script>
</body>
</html>
