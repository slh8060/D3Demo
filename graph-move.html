<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/d3.js"></script>
    <style>
        html,body{
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<svg width="80%" height="80%"></svg>
<script type="text/javascript">
    var svg = d3.select('svg')
    var circle1 = svg.append('circle')
            .attr('cx',100)
            .attr('cy',100)
            .attr('r',50)
            .style('fill','red');
    circle1.transition()
            .duration(1000)
            .attr('cx','250');

    var circle2 = svg.append('circle')
            .attr('cx',100)
            .attr('cy',200)
            .attr('r',50)
            .style('fill','green');
    circle2.transition()
            .duration(1500)
            .attr('cx',300)
            .style('fill','blue');
    var circle3 = svg.append('circle')
            .attr('cx',100)
            .attr('cy',300)
            .attr('r',50)
            .style('fill','blue');
    circle3.transition()
            .duration(2000)
            .attr('cx',300)
            .attr('r',25)
            .style('fill','red');

</script>
</body>
</html>
